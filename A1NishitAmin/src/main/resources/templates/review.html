<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Review Time!</title>
</head>

<body>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Movies</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                align: center;
                width: 90%;
            }
            
            td,
            th {
                border: 1px solid gold;
                text-align: center;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: lightyellow;
            }
        </style>

    </head>

    <body>
        <br>
        <br>
        <h1 align="center"><i>Your review matters!</i></h1>
        <br>
        <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/">Go back to the Main Page</a>
        <br>
        <br>
        <form align="center" method="get" th:action="@{'/posted/' + ${id}}">
            <input type="text" name="movieid" th:value="${movie.movieid}" hidden="true"> Review
            <input type="text" name="review" style="width:50%">
            <br>
            <br> &nbsp;&nbsp;&nbsp;&nbsp;Stars
            <input type="text" name="star" style="width:5%">
            <br>
            <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Add Review!">
            <br>
            <br>
            <br>
        </form>
        <label for="review">Credit Card #: </label>
<input type="text" th:field="{reivew}"/>
<span class="validationError"
      th:if="${#fields.hasErrors('review')}"
      th:errors="*{review}">CC Num Error</span>
        <br>
        <h3 align="center">Reviews!</h3>
        <br>
        <table align="center">
            <tr>
                <th>Star</th>
                <th>Review</th>
            </tr>
            <tr th:each="r : ${reviewList}">
                <td th:text="${r.star}">4</td>
                <td th:text="${r.review}">Very Good</td>
            </tr>
        </table>
    </body>

</html>
