<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search Results!</title>
</head>

<body>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Movies</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                align: center;
                width: 90%;
            }
            
            td,
            th {
                border: 1px solid gold;
                text-align: center;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: lightyellow;
            }
        </style>

    </head>

    <body>
        <br>
        <br>
        <h1 align="center"><i>Search Result!</i></h1>
        <br>
        <br>
        <form class="form-container" style="border: 1px solid gold; padding: 30px; padding-bottom: 30px" method="get" action="">
            <div class="row">
                <div class="col-lg-9">
                    <input type="text" name="search" class="form-control" placeholder="Search Movie">
                </div>
                <button style="color=" red ";" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" formaction="/findByMovieTitle">Title</button>
                    <button class="dropdown-item" formaction="/findByDirectors">Director</button>
                    <button class="dropdown-item" formaction="/findByGenre">Genre</button>
                    <button class="dropdown-item" formaction="/findByStarrating">Ratings</button>
                    <button class="dropdown-item" formaction="/findByYear">Year</button>
                </div>
                <br>
            </div>
            <br>
            <br>
        </form>
        <br>
        <br>
        <hr>
        <br>
        <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/">Go back to the Main Page</a>
        <br>
        <br>
        <table align="center">
            <tr>
                <th>Title</th>
                <th>Directors</th>
                <th>Genre</th>
                <th>Star Ratings</th>
                <th>Year</th>
                <th>Reviews</th>
                <th>Add Review</th>
            </tr>
            <tr th:each="m : ${movieList}">
                <td th:text="${m.movietitle}">Welcome</td>
                <td th:text="${m.directors}">A</td>
                <td th:text="${m.genre}">Comedy</td>
                <td th:text="${m.starrating}">4.6</td>
                <td th:text="${m.year}">2013</td>
                <td th:text="${m.reviews}">I am inside</td>
                <td><a th:href="@{'/addReview/'+${m.movieid}}">Review</a></td>
            </tr>
        </table>
        <br>
        <br>
    </body>

    </html>
